# 修改左上角的名称及@后面的名称
alternate: csilent
open_graph:
  #twitter_id:
  #google_plus:
  #fb_admins:
  #fb_app_id:

# 静态文件目录引入
statics: / #//cdn.jsdelivr.net/gh/username/RepositoryName@latest/
css: css
js: js
images: images

# themes/shoka/source/images/***
favicon:
  apple_touch_icon: /apple-touch-icon.png
  #safari_pinned_tab: /logo.svg
  #android_manifest: /manifest.json
  #ms_browserconfig: /browserconfig.xml

# 夜间模式的设置开启(优先级取决于一下三种情况，优先级从高到低)
  #访客点击头部切换按钮
  #访客切换游览器的主题色调
  #自身的darkmode配置项
darkmode: false

# 自动定位(再次打开游览器时，自动滚动到上次游览的位置)
auto_scroll: true

# Whether to show the loading cat
loader:
  start: true # When entering the page
  switch: false # When switching to another page

# 烟花效果
fireworks:
  enable: true
  color:
    # - "rgba(255,182,185,.9)"
    # - "rgba(250,227,217,.9)"
    # - "rgba(187,222,214,.9)"
    # - "rgba(138,198,209,.9)"

# 加载谷歌字体
font:
  enable: true
  # Font options:
  # `external: true` will load this font family from `host` above.
  # `family: Times New Roman`. Without any quotes.
  # `size: x.x`. Use `em` as unit. Default: 1 (16px)

  # Global font settings used for all elements inside <body>.
  global:
    external: true
    family: Mulish
    size:

  # Font settings for alternate title.
  logo:
    external: true
    family: Fredericka the Great
    size: 3.5

  # Font settings for site title.
  title:
    external: true
    family: Noto Serif JP
    size: 2.5

  # Font settings for headlines (<h1> to <h6>).
  headings:
    external: true
    family: Noto Serif SC
    size:

  # Font settings for posts.
  posts:
    external: true
    family:

  # Font settings for <code> and code blocks.
  codes:
    external: true
    family: Inconsolata

# project of https://www.iconfont.cn/
# //at.alicdn.com/t/font_1832207_c8i9n1ulxlt.css => 1832207_c8i9n1ulxlt
iconfont: "1832207_igi8uaupcus"

# 菜单与社交按钮
menu:
  home: / || home
  about: /about/ || user
  # posts:
  #   default: / || feather
  #   archives: /archives/ || list-alt
  #   categories: /categories/ || th
  #   tags: /tags/ || tags
  # friends: /friends/ || heart
  # links: /links/ || magic

# Social Links
# Usage: `Key: permalink || icon || color`
# Key is the link label showing to end users.
# Value before `||` delimiter is the target permalink,
# secend value is the name of Font icon.
social:
  github: https://github.com/csilenti || github || "#191717"
  #google: https://plus.google.com/yourname || google
  #twitter: https://twitter.com/yourname || twitter || "#00aff0"
  #zhihu: https://www.zhihu.com/people/yourname || zhihu || "#1e88e5"
  #music: https://music.163.com/#/user/home?id=yourid || cloud-music || "#e60026"
  #weibo: https://weibo.com/yourname || weibo || "#ea716e"
  #about: https://about.me/yourname || address-card || "#3b5998"
  #email: mailto:yourname@mail.com || envelope || "#55acd5"
  #facebook: https://www.facebook.com/yourname || facebook
  #stackoverflow: https://stackoverflow.com/yourname || stack-overflow
  #youtube: https://youtube.com/yourname || youtube
  #instagram: https://instagram.com/yourname || instagram
  #skype: skype:yourname?call|chat || skype
  #douban: https://www.douban.com/people/yourname/ || douban

#边栏配置
sidebar:
  # 位置
  position: left
  # position: right

  # 替换默认头像图像并在此处设置网址。
  # 头像照片要放在<root>/source/_data/images/
  avatar: touxiang.jpg

# 底部widgets
widgets:
  # 显示随机文章
  random_posts: true
  # 显示最近评论
  recent_comments: true

# 字数及阅读时间统计
# 页尾全站统计
footer:
  # Specify the date when the site was setup. If not defined, current year will be used.
  since: 2010
  icon:
    name: sakura rotate
    # 使用十六进制代码更改图标的颜色。
    color: "#ffc0cb"
  # 依赖项：https://github.com/theme-next/hexo-symbols-count-time
  powered: true

# 文章界面统计
post:
  # Dependencies: https://github.com/theme-next/hexo-symbols-count-time
  count: false

# 奖励（捐赠码 = 恰饭码）
reward:
  # 如果为 true，则默认情况下，奖励将显示在每篇文章中。
  enable: true
  account:
    wechatpay: /wechatpay.png
    alipay: /alipay.png
    paypal: /paypal.png

# 标签页面的 TagCloud 设置。
tagcloud:
  # 以下所有值均与默认值相同，请自行更改。
  min: 16 # 最小字体大小（以 px 为单位）
  max: 22 # 最大字体大小（以 px 为单位）
  start: "#72cecf" # 起始颜色（十六进制、rgba、hsla 或颜色关键字）
  end: "#ffbac3" # 结束颜色（十六进制、rgba、hsla 或颜色关键字）
  amount: 200 # 标签数量，如果您有超过 200 个标签，请更改它

# ---------------------------------------------------------------
