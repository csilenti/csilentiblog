# Algolia 搜索
# 欲了解更多信息，请访问：https://www.algolia.com
search:
  hits:
    per_page: 10

# 依赖项：https://github.com/amehime/hexo-renderer-multi-markdown-it
pangu: false

# Quicklink 支持
# 欲了解更多信息，请 https://github.com/GoogleChromeLabs/quicklink
quicklink:
  # 自定义浏览器必须执行预取的时间（以毫秒为单位）。
  timeout: 3000
  # 如果支持，默认 （true） 将尝试使用 fetch（） API（而不是 link[rel=prefetch]）。
  priority: true

  # 为了获得更大的灵活性，您可以向忽略添加一些模式（RegExp、Function 或 Array）。
  # 请参见：https://github.com/GoogleChromeLabs/quicklink#custom-ignore-patterns
  ignores:

# ---------------------------------------------------------------
# 分析和SEO设置
# ---------------------------------------------------------------
baidu_analytics: # <app_id>

#在移动设备上禁用百度转换.
disable_baidu_transformation: true

# 使用 Base64 加密和解密自动添加外部 URL。
exturl: true

# Google 网站站长工具验证。
# 请参见：https://www.google.com/webmasters
google_site_verification:

# 必应网站管理员工具验证。
# 请参见：https://www.bing.com/webmaster
bing_site_verification:

# Yandex Webmaster tools verification.
# See: https://webmaster.yandex.ru
yandex_site_verification:

# 百度站长工具验证。
# See: https://ziyuan.baidu.com/site
baidu_site_verification:

# 开启百度推送，让博客自动将网址推送到百度，对SEO非常有帮助。
baidu_push: false

