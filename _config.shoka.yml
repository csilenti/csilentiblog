# ---------------------------------------------------------------

# 知识共享 4.0 国际许可。
# 请参见：https://creativecommons.org/share-your-work/licensing-types-examples
# 许可证的可用值：by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
# 如果您更喜欢 CC 许可证的翻译版本，您可以设置语言值，例如 deed.zh
